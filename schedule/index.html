<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор расписания</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Генератор расписания</h1>
  <form id="schedule-form">
    <div class="form-group">
      <label for="days">Количество дней в неделе:</label>
      <select id="days" name="days">
        <option value="5">5 дней</option>
        <option value="6">6 дней</option>
      </select>
    </div>

    <div class="form-group">
      <label for="max-lessons">Максимальное количество занятий в день:</label>
      <input type="number" id="max-lessons" name="max-lessons" min="1" max="10" value="5">
    </div>

    <div class="form-group">
      <label for="language">Язык:</label>
      <select id="language" name="language">
        <option value="ru">Русский</option>
        <option value="en">Английский</option>
      </select>
    </div>

    <button type="submit">Сгенерировать расписание</button>
  </form>

  <div id="schedule-table" class="schedule-table"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
