<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="теннисные шарики, настольный теннис, купить мячики">
  <meta name="description" content="Магазин теннисных шариков Awesome Balls - лучшие мячи для настольного тенниса по выгодным ценам!">
  <title>Awesome Balls - Магазин теннисных шариков</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <img src="images/logo.png" alt="Awesome Balls Logo" class="header__logo">
  <h1 class="header__title">Awesome Balls</h1>
</header>

<div class="container">
  <aside class="sidebar">
    <h2 class="sidebar__title">Фильтры</h2>
    <form class="filter-form">
      <label for="stars">Количество звёзд:</label>
      <select id="stars" name="stars">
        <option value="all">Все</option>
        <option value="1">1 звезда</option>
        <option value="2">2 звезды</option>
        <option value="3">3 звезды</option>
      </select>

      <label for="price">Цена:</label>
      <input type="range" id="price" name="price" min="100" max="2000" step="50">

      <label for="manufacturer">Производитель:</label>
      <select id="manufacturer" name="manufacturer">
        <option value="all">Все</option>
        <option value="brandA">Производитель A</option>
        <option value="brandB">Производитель B</option>
        <option value="brandC">Производитель C</option>
      </select>
    </form>
  </aside>

  <main class="main">
    <section class="section">
      <h2 class="section__title">Наши теннисные шарики</h2>
      <div class="products__gallery">
        <div class="product">
          <img src="images/ball1.png" alt="Шарик 1" class="product__image">
          <p class="product__caption">Шарик A <del>500 руб.</del> <strong>450 руб.</strong></p>
        </div>
        <div class="product">
          <img src="images/ball2.png" alt="Шарик 2" class="product__image">
          <p class="product__caption">Шарик B <del>600 руб.</del> <strong>550 руб.</strong></p>
        </div>
        <div class="product">
          <img src="images/ball3.png" alt="Шарик 3" class="product__image">
          <p class="product__caption">Шарик C <del>700 руб.</del> <strong>650 руб.</strong></p>
        </div>
        <div class="product">
          <img src="images/ball4.png" alt="Шарик 4" class="product__image">
          <p class="product__caption">Шарик D <del>800 руб.</del> <strong>750 руб.</strong></p>
        </div>
        <div class="product">
          <img src="images/ball5.png" alt="Шарик 5" class="product__image">
          <p class="product__caption">Шарик E <del>900 руб.</del> <strong>850 руб.</strong></p>
        </div>
        <div class="product">
          <img src="images/ball6.png" alt="Шарик 6" class="product__image">
          <p class="product__caption">Шарик F <del>1000 руб.</del> <strong>950 руб.</strong></p>
        </div>
      </div>
    </section>
  </main>
</div>

<footer class="footer">
  <p>&copy; 2025 Awesome Balls. Все права защищены.</p>
</footer>
</body>
</html>
